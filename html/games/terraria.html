<body>
  <div class="gameframe">
    <div class="gameDisplay">
      <div class="game">
        <iframe id="iframe" src="https://scratch.mit.edu/projects/322341152/embed"></iframe>
      </div>
      <button id="fullscreen" class="game-button" onclick="goFullscreen('iframe'); return false"><img src="../png/fullscreen.webp"></button>
    </div>
  </div>


</body>
<script>
  function goFullscreen(id) {
      var element = document.getElementById(id);
      if (element.requestFullScreen) {
        element.requestFullScreen();
      } else if (element.webkitRequestFullScreen) {
        element.webkitRequestFullScreen();
      }
  }
  </script>
